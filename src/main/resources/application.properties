# ============================================================
# Teletronics Storage API - Spring Boot Configuration
# ============================================================

# ------------------------------------------------------------
# Server
# ------------------------------------------------------------
server.port=8080
spring.application.name=storage_app

# Show less verbose startup logs
spring.main.banner-mode=console
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.teletronics.storage=DEBUG

# ------------------------------------------------------------
# MongoDB Configuration
# ------------------------------------------------------------
# Local (default)
spring.data.mongodb.uri=mongodb://localhost:27017/storage_app

# In Docker (override automatically by environment variable)
# SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/storage_app

# ------------------------------------------------------------
# File upload / multipart configuration
# ------------------------------------------------------------
spring.servlet.multipart.max-file-size=50GB
spring.servlet.multipart.max-request-size=50GB

# ------------------------------------------------------------
# Swagger / OpenAPI
# ------------------------------------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.teletronics.storage.controller

# ------------------------------------------------------------
# Health / Actuator
# ------------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.mongo.enabled=true

# ------------------------------------------------------------
# JSON Serialization
# ------------------------------------------------------------
spring.jackson.serialization.indent_output=true

# ------------------------------------------------------------
# Custom Settings
# ------------------------------------------------------------
# 1 GB RAM limit (used by Docker runtime)
app.memory.limit=1024m
# Max disk usage for app container (200MB target, controlled by Docker)
app.disk.limit=200MB

# ------------------------------------------------------------
# Profiles
# ------------------------------------------------------------
spring.profiles.active=default